<html>
  <head>
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/stylesheets/app.css" type="text/css" />
    <meta charset="utf-8"/>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Markdown</strong>
              <button type="button" id="renderButton" class="btn btn-xs btn-default pull-right">Refresh</button>
            </div>
            <div class="panel-body u-overflowY u-noPadding">
              <form>
                <textarea id="markdownInput" rows="30" class="form-control u-monospace textareaFullHeight"></textarea>
              </form>
            </div>
          </div>
        </div>

        <div class="col col-md-6">

          <div id="renderedContent" class="renderedContent u-fullHeight u-overflowY">
            <div class="panel-body"></div>
            <div class="panel-body"></div>
            <div class="well">
              <div class="text-center">
                <em class="text-muted">Type some markdown!</em>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/marked.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/app.js"></script>
  </body>
</html>
